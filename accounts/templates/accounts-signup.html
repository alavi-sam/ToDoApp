<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3498db;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }

        .form-group button {
            width: 100%;
            background-color: #2980b9;
            color: white;
            padding: 14px 0;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #1c759d;
        }

        .warning {
            color: red;
            margin-top: 10px;
        }

        .confirm-success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="color: #2980b9;">Create an Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="confirm-warning"></div>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>

 <!-- Your HTML code above this line -->

<script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const confirmWarning = document.querySelector(".confirm-warning");

    confirmPassword.addEventListener("input", function() {
        if (confirmPassword.value !== password.value) {
            confirmWarning.textContent = "Passwords do not match!";
        } else {
            confirmWarning.textContent = "Passwords match!";
            confirmWarning.classList.add("confirm-success");
            confirmWarning.classList.remove("warning");
        }
    });

    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", function(event) {
        if (confirmPassword.value !== password.value) {
            confirmWarning.textContent = "Passwords do not match!";
            confirmWarning.classList.add("warning");
            confirmWarning.classList.remove("confirm-success");
            event.preventDefault();
        }
    });
</script>

</body>
</html>
